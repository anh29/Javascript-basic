<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <button class="btn btn--size-s btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn btn--size-s btn--warn">OK</button>
        <button class="btn btn--size-s btn--error">TRY AGAIN</button>
    </div>   
    <div>
        <button class="btn btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn btn--disable">OK</button>
        <button class="btn btn--error">TRY AGAIN</button>
    </div>
    <div>
        <button class="btn btn--size-l btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn btn--size-l btn--warn">OK</button>
        <button class="btn btn--size-l btn--error">TRY AGAIN</button>
    </div>

</body>
</html>
