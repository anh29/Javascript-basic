<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="toast">
        <!-- Success -->
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__tittle">Success</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- Info --

                <i class="fas fa-info-circle"></i>

                <h3 class="toast__tittle">Info</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- Warning
        <div class="toast toast--warning">
            <div class="toast__icon">
                <i class="fas fa-exclamation-triangle"></i>            </div>
            <div class="toast__body">
                <h3 class="toast__tittle">Warning</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- Error --
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fas fa-times-circle"></i>            
            </div>
            <div class="toast__body">
                <h3 class="toast__tittle">Error</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div> -->

    <div>
        <div class="btn btn--success">Show success toast</div>
        <div class="btn btn--error">Show error toast</div>
    </div>
</body>
</html>
